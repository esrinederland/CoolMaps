<!doctype html>

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>JS 4.20 WFS Layer Sample</title>
  <!-- <link rel="shortcut icon" href="/img/favicon.ico"> -->
  <!-- get calcite-web css from the cdn (use latest version) -->
  <link rel="stylesheet"
    href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css">
  <style>
    html,
    body {
      height: 100%;
    }

    #header {
      height: 60px;
      padding: 10px 0px 0px 15px;
    }

    #bodywrapper {
      display: block;
      height: 100%;
    }

    #mapDiv {
      height: 100%;
    }

    .footer {
      padding-top: 10px;
    }
  </style>
  <script
    src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>
  <script src="https://js.arcgis.com/4.20/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/WFSLayer"
    ], function (Map, MapView,WFSLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "mapDiv",
        map: map,
        center: [6.4, 52.4],
        zoom: 11
      });

        const landgoederenLayer = new WFSLayer({
            url: "https://services.geodataoverijssel.nl/geoserver/B73_Cultuur/wfs",
            name: "B73_Cultuur:B7_Landgoederen"
        })
        map.add(landgoederenLayer);

      view.ui.add(document.getElementById("sidepanel"), "top-right");
    });
  </script>
</head>

<body>

  <!-- header -->
  <div id="header" class="panel-dark-blue">
    <h2>ArcGIS JS API 4.20: WFS Layer</h2>
  </div>

  <!-- content of page -->
  <div id="bodywrapper">
    <div id="sidepanel" class="panel"><h4>WFS Layer</h4>
        <div>Code to add a WFS Layer:<pre><span id="arcadescript">const landgoederenLayer = new WFSLayer({
    url: "https://services.geodataoverijssel.nl/geoserver/B73_Cultuur/wfs",
    name: "B73_Cultuur:B7_Landgoederen"
})
map.add(landgoederenLayer);</span></pre></div></div>
    <div id="mapDiv"></div>


  </div>
  </div>
  <div class="footer" role="contentinfo">
    <!-- content of footer -->
    <div class="esri-logo"></div>
  </div>

  <!-- interactive patterns need to be initialized -->
  <script>
    calcite.init()
  </script>
</body>

</html>
