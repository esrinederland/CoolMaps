    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/views/MapView",
        "esri/core/promiseUtils",
        "esri/widgets/Legend",
        "esri/widgets/Home",
        "esri/widgets/Slider",
        "esri/widgets/Fullscreen",
        "esri/widgets/Search"
      ], (
        Map,
        FeatureLayer,
        MapView,
        promiseUtils,
        Legend,
        Home,
        Slider,
        Fullscreen,
        Search
      ) => {
        //--------------------------------------------------------------------------
        //
        //  Setup Map and View
        //
        //--------------------------------------------------------------------------
        var layer = new FeatureLayer({
            url: "https://basisregistraties.arcgisonline.nl/arcgis/rest/services/BAG/BAGv3/FeatureServer/4",
            title: "Gebouwen",
            minScale: 300000,
            effect: "bloom(2.5 0 0.5)"
        });

        const map = new Map({
          basemap: {
            portalItem: {
              id: "4f2e99ba65e34bb8af49733d9778fb8e"
            }
          },
          layers: [layer]
        });

        const view = new MapView({
          map: map,
          container: "viewDiv",
          center: [6.1, 52.51],
          zoom: 12,
          constraints: {
            snapToZoom: false,
            minScale: 300000
          },
          // This ensures that when going fullscreen
          // The top left corner of the view extent
          // stays aligned with the top left corner
          // of the view's container
          resizeAlign: "top-left"
        });

        const searchWidget = new Search({
          view: view
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });

        //--------------------------------------------------------------------------
        //
        //  Setup UI
        //
        //--------------------------------------------------------------------------

        const applicationDiv = document.getElementById("applicationDiv");
        const sliderValue = document.getElementById("sliderValue");
        const playButton = document.getElementById("playButton");
        const titleDiv = document.getElementById("titleDiv");
        let animation = null;

        const slider = new Slider({
          container: "slider",
          min: 1880,
          max: 2022,
          values: [1984],
          step: 1,
          visibleElements: {
            rangeLabels: true
          }
        });

        // When user drags the slider:
        //  - stops the animation
        //  - set the visualized year to the slider one.
        function inputHandler(event) {
          stopAnimation();
          setYear(event.value);
        }
        slider.on("thumb-drag", inputHandler);

        // Toggle animation on/off when user
        // clicks on the play button
        playButton.addEventListener("click", () => {
          if (playButton.classList.contains("toggled")) {
            stopAnimation();
          } else {
            startAnimation();
          }
        });

        view.ui.empty("top-left");
        view.ui.add(titleDiv, "top-left");
        view.ui.add(
          new Home({
            view: view
          }),
          "top-left"
        );
        view.ui.add(
          new Legend({
            view: view
          }),
          "bottom-left"
        );
        view.ui.add(
          new Fullscreen({
            view: view,
            element: applicationDiv
          }),
          "top-right"
        );

        // When the layerview is available, setup hovering interactivity
        view.whenLayerView(layer).then(setupHoverTooltip);

        // Starts the application by visualizing year 1984
        setYear(1984);
        
        // Stop the animation when moving.
        view.watch("extent", function(updating){
            if(view.updating)
            {
                stopAnimation()
            }
        });

        //--------------------------------------------------------------------------
        //
        //  Methods
        //
        //--------------------------------------------------------------------------

        /**
         * Sets the current visualized construction year.
         */
        function setYear(value) {
          sliderValue.innerHTML = Math.floor(value);
          slider.viewModel.setValue(0, value);
          layer.renderer = createRenderer(value);
        }

        /**
         * Returns a renderer with a color visual variable driven by the input
         * year. The selected year will always render buildings built in that year
         * with a light blue color. Buildings built 20+ years before the indicated
         * year are visualized with a pink color. Buildings built within that
         * 20-year time frame are assigned a color interpolated between blue and pink.
         */
        function createRenderer(year) {
          const opacityStops = [
            {
              opacity: 1,
              value: year
            },
            {
              opacity: 0,
              value: year + 1
            }
          ];

          return {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: "rgb(0, 0, 0)",
              outline: null
            },
            visualVariables: [
              {
                type: "opacity",
                field: "bouwjaar",
                stops: opacityStops,
                legendOptions: {
                  showLegend: false
                }
              },
              {
                type: "color",
                field: "bouwjaar",
                legendOptions: {
                  title: "Bouwjaar:"
                },
                stops: [
                  {
                    value: year,
                    color: "#0ff",
                    label: "in " + Math.floor(year)
                  },
                  {
                    value: year - 10,
                    color: "#f0f",
                    label: "in " + (Math.floor(year) - 20)
                  },
                  {
                    value: year - 50,
                    color: "#404",
                    label: "voor " + (Math.floor(year) - 50)
                  }
                ]
              }
            ]
          };
        }

        /**
         * Sets up a moving tooltip that displays
         * the construction year of the hovered building.
         */
        function setupHoverTooltip(layerview) {
          let highlight;

          const tooltip = createTooltip();

          const hitTest = promiseUtils.debounce((event) => {
            return view.hitTest(event).then((hit) => {
              const results = hit.results.filter((result) => {
                return result.graphic.layer === layer;
              });

              if (!results.length) {
                return null;
              }

              return {
                graphic: results[0].graphic,
                screenPoint: hit.screenPoint
              };
            });
          });

          view.on("pointer-move", (event) => {
            return hitTest(event).then(
              (hit) => {
                // remove current highlighted feature
                if (highlight) {
                  highlight.remove();
                  highlight = null;
                }

                // highlight the hovered feature
                // or hide the tooltip
                if (hit) {
                  const graphic = hit.graphic;
                  const screenPoint = hit.screenPoint;

                  highlight = layerview.highlight(graphic);
                  tooltip.show(
                    screenPoint,
                    "Gebouwd in " + graphic.getAttribute("bouwjaar")
                  );
                } else {
                  tooltip.hide();
                }
              },
              () => {}
            );
          });
        }

        /**
         * Starts the animation that cycle
         * through the construction years.
         */
        function startAnimation() {
          stopAnimation();
          animation = animate(slider.values[0]);
          playButton.classList.add("toggled");
        }

        /**
         * Stops the animations
         */
        function stopAnimation() {
          if (!animation) {
            return;
          }

          animation.remove();
          animation = null;
          playButton.classList.remove("toggled");
        }

        /**
         * Animates the color visual variable continously
         */
        function animate(startValue) {
          let animating = true;
          let value = startValue;

          const frame = (timestamp) => {
            if (!animating) {
              return;
            }

            value += 0.4;
            if (value > 2022) {
              value = 1880;
            }

            setYear(value);

            // Update at 30fps
            setTimeout(() => {
              requestAnimationFrame(frame);
            }, 1000 / 30);
          };

          frame();

          return {
            remove: () => {
              animating = false;
            }
          };
        }

        /**
         * Creates a tooltip to display a the construction year of a building.
         */
        function createTooltip() {
          const tooltip = document.createElement("div");
          const style = tooltip.style;

          tooltip.setAttribute("role", "tooltip");
          tooltip.classList.add("tooltip");

          const textElement = document.createElement("div");
          textElement.classList.add("esri-widget");
          tooltip.appendChild(textElement);

          view.container.appendChild(tooltip);

          let x = 0;
          let y = 0;
          let targetX = 0;
          let targetY = 0;
          let visible = false;

          // move the tooltip progressively
          function move() {
            x += (targetX - x) * 0.1;
            y += (targetY - y) * 0.1;

            if (Math.abs(targetX - x) < 1 && Math.abs(targetY - y) < 1) {
              x = targetX;
              y = targetY;
            } else {
              requestAnimationFrame(move);
            }

            style.transform =
              "translate3d(" + Math.round(x) + "px," + Math.round(y) + "px, 0)";
          }

          return {
            show: (point, text) => {
              if (!visible) {
                x = point.x;
                y = point.y;
              }

              targetX = point.x;
              targetY = point.y;
              style.opacity = 1;
              visible = true;
              textElement.innerHTML = text;

              move();
            },

            hide: () => {
              style.opacity = 0;
              visible = false;
            }
          };
        }
      });
    </script>

    <style>
        html,
        body {
          width: 100%;
          height: 100%;
          padding: 0;
          margin: 0;
        }

        .esri-view-surface:focus::after {
            outline: auto 0px !important;
        }

        #applicationDiv {
          position: absolute;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          overflow: hidden;
        }

        #viewDiv {
          width: 100%;
          height: 100%;
          flex: 1 1 auto;
          order: 1;
        }

        #titleDiv {
          font-weight: 400;
          font-style: normal;
          font-size: 1.2019rem;
          padding: 10px;
        }

        #sliderContainer {
          flex: 0 0 80px;
          order: 2;

          display: flex;
          flex-flow: row;

          padding: 0 12px;
        }

        #sliderValue {
          flex: 0 0 100px;
          order: 1;

          display: flex;
          justify-content: center;
          flex-direction: column;
          text-align: center;

          font-size: 300%;
        }

        #sliderInnerContainer {
          flex: 1 1 auto;
          order: 2;

          display: flex;
          flex-direction: column;
          justify-content: center;
          padding: 0 20px;
        }

        #slider {
          width: 100%;
        }
        /**
      * Play/Stop toggle button
      */

        #playButton {
          flex: 0 0 100px;
          order: 3;

          margin: 20px 0;
        }

        .toggle-button {
          display: flex;
        }

        .toggle-button.toggled .toggle-button-icon {
          color: #cc1b1b;
        }

        .toggle-button .toggle-button-icon {
          color: #1bcc1b;
        }

        .toggle-button > :nth-child(2) {
          display: none;
        }

        .toggle-button.toggled > :nth-child(1) {
          display: none;
        }

        .toggle-button.toggled > :nth-child(2) {
          display: block;
        }
        /**
        * Hover tooltip
        */

        .tooltip {
          position: absolute;
          pointer-events: none;
          transition: opacity 200ms;
        }

        .tooltip > div {
          margin: 0 auto;
          padding: 12px;
          border-radius: 4px;
          box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.75);
          transform: translate3d(-50%, -125%, 0);
        }
    </style>
  </head>

  <body>
    <div id="applicationDiv">
      <div id="viewDiv">
        <div id="titleDiv" class="esri-widget">Bouwjarenkaart - Nederland</div>
      </div>
      <div id="sliderContainer" class="esri-widget">
        <span id="sliderValue"></span>
        <div id="sliderInnerContainer">
          <div id="slider"></div>
        </div>
        <div
          id="playButton"
          class="esri-widget esri-widget--button toggle-button"
        >
          <div>
            <span
              class="toggle-button-icon esri-icon-play"
              aria-label="play icon"
            ></span>
            Afspelen
          </div>
          <div>
            <span
              class="toggle-button-icon esri-icon-pause"
              aria-label="pause icon"
            ></span>
            Pauze
          </div>
        </div>
      </div>
    </div>
	<script src="https://esrinederland.github.io/CoolMonitor/CoolMonitor.js"></script>
  </body>
</html>
