  </title>

  <script src="https://js.arcgis.com/4.22/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/views/MapView",
      "esri/core/promiseUtils",
      "esri/widgets/Legend",
      "esri/widgets/Home",
      "esri/widgets/Slider",
      "esri/widgets/Fullscreen",
      "esri/widgets/Search",
      "esri/widgets/Expand"
    ], (
      Map,
      FeatureLayer,
      MapView,
      promiseUtils,
      Legend,
      Home,
      Slider,
      Fullscreen,
      Search,
      Expand
    ) => {
      //--------------------------------------------------------------------------
      //
      //  Setup Map and View
      //
      //--------------------------------------------------------------------------

      var startx = parseFloat(getGetParamOrDefault("x", 6.1));
      var starty = parseFloat(getGetParamOrDefault("y", 52.5));
      var startzoom = parseInt(getGetParamOrDefault("zoom", 12));
      var startyear = parseInt(getGetParamOrDefault("year", 1984));

      var layer = new FeatureLayer({
        url: "https://basisregistraties.arcgisonline.nl/arcgis/rest/services/BAG/BAGv3/FeatureServer/4",
        title: "Gebouwen",
        minScale: 300000,
        effect: "bloom(2.5 0 0.5)"
      });

      const map = new Map({
        basemap: {
          portalItem: {
            id: "4f2e99ba65e34bb8af49733d9778fb8e"
          }
        },
        layers: [layer]
      });

      const view = new MapView({
        map: map,
        container: "viewDiv",
        center: [startx, starty],
        zoom: startzoom,
        constraints: {
          snapToZoom: false,
          minScale: 300000
        },
        // This ensures that when going fullscreen
        // The top left corner of the view extent
        // stays aligned with the top left corner
        // of the view's container
        resizeAlign: "top-left"
      });



      //--------------------------------------------------------------------------
      //
      //  Setup UI
      //
      //--------------------------------------------------------------------------

      const applicationDiv = document.getElementById("applicationDiv");
      const sliderValue = document.getElementById("sliderValue");
      const playButton = document.getElementById("playButton");
      const titleDiv = document.getElementById("titleDiv");
      let animation = null;

      const slider = new Slider({
        container: "slider",
        min: 1880,
        max: 2022,
        values: [startyear],
        step: 1,
        visibleElements: {
          rangeLabels: true
        }
      });

      // When user drags the slider:
      //  - stops the animation
      //  - set the visualized year to the slider one.
      function inputHandler(event) {
        stopAnimation();
        setYear(event.value);
      }
      slider.on("thumb-drag", inputHandler);

      // Toggle animation on/off when user
      // clicks on the play button
      playButton.addEventListener("click", () => {
        if (playButton.classList.contains("toggled")) {
          stopAnimation();
        } else {
          startAnimation();
        }
      });

      const searchWidget = new Search({
        view: view
      });
      const searchExpand = new Expand({
        content: searchWidget,
        expanded: false
      })
      // Add the search widget to the top right corner of the view
      view.ui.add(searchExpand, {
        position: "top-right"
      });
      view.ui.add(
        new Fullscreen({
          view: view,
          element: applicationDiv
        }),
        "top-right"
      );

      const shareExpand = new Expand({
        content: document.getElementById("sharepanel"),
        expanded: true,
        expandIconClass: "esri-icon-share"
      })
      view.ui.add(shareExpand, {
        position: "top-right"
      })

      view.ui.empty("top-left");
      view.ui.add(titleDiv, "top-left");
      view.ui.add(
        new Home({
          view: view
        }),
        "top-left"
      );

      var legendExpand = new Expand({
        content:
          new Legend({
            view: view
          })
        , expanded: false
      });
      view.ui.add(legendExpand,
        "bottom-left"
      );



      // When the layerview is available, setup hovering interactivity
      view.whenLayerView(layer).then(setupHoverTooltip);

      // Starts the application by visualizing year 1984
      setYear(startyear);



      view.watch("widthBreakpoint", function (newWidthBreakPoint) {
        console.log("New width breakpoint: " + newWidthBreakPoint);
        handleWidthChange();
      });

      view.when(function () {
        console.log("View ready");
        handleWidthChange();
        // Stop the animation when moving.
        view.watch("extent", function (nexExtent) {
          if (view.updating) {
            stopAnimation()
          }
        });
        view.watch("center", function (nexCenter) {
          //console.log(nexExtent);
          setGetParam("x", view.center.longitude)
          setGetParam("y", view.center.latitude)
          setGetParam("zoom", Math.floor(view.zoom));

        });
      });

      //--------------------------------------------------------------------------
      //
      //  Methods
      //
      //--------------------------------------------------------------------------

      function handleWidthChange() {
        var widthName = view.widthBreakpoint;
        console.log("Current width breakpoint: " + widthName);
        if (widthName == "xsmall") {
          legendExpand.expanded = false;
          searchExpand.expanded = false;

        }
        else {
          legendExpand.expanded = true;
          searchExpand.expanded = true;
        }

      }
      function setGetParam(key, value) {
        if (history.pushState) {
          var params = new URLSearchParams(window.location.search);
          params.set(key, value);
          var newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?' + params.toString();
          window.history.pushState({ path: newUrl }, '', newUrl);
        }
      }
      function getGetParamOrDefault(key, defaultValue) {
        var params = new URLSearchParams(window.location.search);
        if (params.has(key)) {
          return params.get(key);
        }
        else {
          return defaultValue;
        }
      }
      /**
       * Sets the current visualized construction year.
       */
      function setYear(value) {
        var newValue = Math.floor(value);
        sliderValue.innerHTML = newValue;
        slider.viewModel.setValue(0, newValue);
        layer.renderer = createRenderer(newValue);
        //don't set the default startyear in the url because it doesn't look pretty and it is not needed
        if (value != startyear) {
          setGetParam("year", newValue);
        }
      }

      /**
       * Returns a renderer with a color visual variable driven by the input
       * year. The selected year will always render buildings built in that year
       * with a light blue color. Buildings built 20+ years before the indicated
       * year are visualized with a pink color. Buildings built within that
       * 20-year time frame are assigned a color interpolated between blue and pink.
       */
      function createRenderer(year) {
        const opacityStops = [
          {
            opacity: 1,
            value: year
          },
          {
            opacity: 0,
            value: year + 1
          }
        ];

        return {
          type: "simple",
          symbol: {
            type: "simple-fill",
            color: "rgb(0, 0, 0)",
            outline: null
          },
          visualVariables: [
            {
              type: "opacity",
              field: "bouwjaar",
              stops: opacityStops,
              legendOptions: {
                showLegend: false
              }
            },
            {
              type: "color",
              field: "bouwjaar",
              legendOptions: {
                title: "Bouwjaar:"
              },
              stops: [
                {
                  value: year,
                  color: "#0ff",
                  label: "in " + Math.floor(year)
                },
                {
                  value: year - 10,
                  color: "#f0f",
                  label: "in " + (Math.floor(year) - 20)
                },
                {
                  value: year - 50,
                  color: "#404",
                  label: "voor " + (Math.floor(year) - 50)
                }
              ]
            }
          ]
        };
      }

      /**
       * Sets up a moving tooltip that displays
       * the construction year of the hovered building.
       */
      function setupHoverTooltip(layerview) {
        let highlight;

        const tooltip = createTooltip();

        const hitTest = promiseUtils.debounce((event) => {
          return view.hitTest(event).then((hit) => {
            const results = hit.results.filter((result) => {
              return result.graphic.layer === layer;
            });

            if (!results.length) {
              return null;
            }

            return {
              graphic: results[0].graphic,
              screenPoint: hit.screenPoint
            };
          });
        });

        view.on("pointer-move", (event) => {
          return hitTest(event).then(
            (hit) => {
              // remove current highlighted feature
              if (highlight) {
                highlight.remove();
                highlight = null;
              }

              // highlight the hovered feature
              // or hide the tooltip
              if (hit) {
                const graphic = hit.graphic;
                const screenPoint = hit.screenPoint;

                highlight = layerview.highlight(graphic);
                tooltip.show(
                  screenPoint,
                  "Gebouwd in " + graphic.getAttribute("bouwjaar")
                );
              } else {
                tooltip.hide();
              }
            },
            () => { }
          );
        });
      }

      /**
       * Starts the animation that cycle
       * through the construction years.
       */
      function startAnimation() {
        stopAnimation();
        animation = animate(slider.values[0]);
        playButton.classList.add("toggled");
      }

      /**
       * Stops the animations
       */
      function stopAnimation() {
        if (!animation) {
          return;
        }

        animation.remove();
        animation = null;
        playButton.classList.remove("toggled");
      }

      /**
       * Animates the color visual variable continously
       */
      function animate(startValue) {
        let animating = true;
        let value = startValue;

        const frame = (timestamp) => {
          if (!animating) {
            return;
          }

          value += 0.4;
          if (value > 2022) {
            value = 1880;
          }

          setYear(value);

          // Update at 30fps
          setTimeout(() => {
            requestAnimationFrame(frame);
          }, 1000 / 30);
        };

        frame();

        return {
          remove: () => {
            animating = false;
          }
        };
      }

      /**
       * Creates a tooltip to display a the construction year of a building.
       */
      function createTooltip() {
        const tooltip = document.createElement("div");
        const style = tooltip.style;

        tooltip.setAttribute("role", "tooltip");
        tooltip.classList.add("tooltip");

        const textElement = document.createElement("div");
        textElement.classList.add("esri-widget");
        tooltip.appendChild(textElement);

        view.container.appendChild(tooltip);

        let x = 0;
        let y = 0;
        let targetX = 0;
        let targetY = 0;
        let visible = false;

        // move the tooltip progressively
        function move() {
          x += (targetX - x) * 0.1;
          y += (targetY - y) * 0.1;

          if (Math.abs(targetX - x) < 1 && Math.abs(targetY - y) < 1) {
            x = targetX;
            y = targetY;
          } else {
            requestAnimationFrame(move);
          }

          style.transform =
            "translate3d(" + Math.round(x) + "px," + Math.round(y) + "px, 0)";
        }

        return {
          show: (point, text) => {
            if (!visible) {
              x = point.x;
              y = point.y;
            }

            targetX = point.x;
            targetY = point.y;
            style.opacity = 1;
            visible = true;
            textElement.innerHTML = text;

            move();
          },

          hide: () => {
            style.opacity = 0;
            visible = false;
          }
        };
      }
    });
  </script>

    html,
    body {

    }

      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }

    #slider {
      width: 100%;
    }

    /**
      * Play/Stop toggle button
      */

    #playButton {
      flex: 0 0 100px;
      order: 3;

      margin: 20px 0;
    }

    .toggle-button {
      display: flex;
    }

    .toggle-button.toggled .toggle-button-icon {
      color: #cc1b1b;
    }

    .toggle-button .toggle-button-icon {
      color: #1bcc1b;
    }

    .toggle-button> :nth-child(2) {
      display: none;
    }

    .toggle-button.toggled> :nth-child(1) {
      display: none;
    }

    .toggle-button.toggled> :nth-child(2) {
      display: block;
    }

    /**
        * Hover tooltip
        */

    .tooltip {
      position: absolute;
      pointer-events: none;
      transition: opacity 200ms;
    }

    .tooltip>div {
      margin: 0 auto;
      padding: 12px;
      border-radius: 4px;
      box-shadow: 0px 0px 4px rgba(255, 255, 255, 0.75);
      transform: translate3d(-50%, -125%, 0);
    }

    .esri-legend {
      width: 150px !important;
    }

    .esri-legend__layer {
      overflow: hidden
    }

    .share-panel
    {
      padding:12px 15px;
      width:450px !important;
    }
    .share-button
      {
        width:100px;
        height:30px;
        text-decoration: none;
        display: inline-flex;
      }
      .share-social-icon {
        height: 20px;
        width: 20px;
      }
    @media only screen and (max-width: 545px) {

      .togglebuttontext {
        display: none;
      }

      #playButton {
        flex: 0 0 32px;
      }

      #sliderValue {
        flex: 0 0 32px;
        font-size: 150%;
      }

      .esri-slider__min,
      .esri-slider__max {
        display: none;
      }

      
    }
  </style>
</head>
