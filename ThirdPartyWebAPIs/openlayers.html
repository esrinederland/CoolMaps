<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>OpenLayers using ArcGIS Platform Basemap</title>

    <style>
      body { margin:0; padding:0; }
      #standardMap {
          position: absolute;
          top:0;
          bottom:50%;
          right:0;
          left:0;
        }
      #esriMap {
          position: absolute;
          top:50%;
          bottom:0;
          right:0;
          left:0;
      }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style@6.1.4/dist/olms.js"></script>

  </head>
  <body>
    <div id="standardMap"></div>
    <div id="esriMap"></div>
    <!-- Default OpenLayers map implementation with openstreetmap -->
    <script>
      const osmLayer = new ol.layer.Tile({source: new ol.source.OSM()})
      
      var sMap = new ol.Map({
        target: 'standardMap',
        view: new ol.View({
          center:  ol.proj.fromLonLat([6.1, 52.5]),
          zoom: 13,
        }),
        layers: [osmLayer]
      });
    </script>
    <!-- ArcGIS OpenLayers map implementation with light gray canvas basemap-->
    <script>
      const apiKey = "AAPKae3dab1f05f948b69237b3469b47aa40ccRlxQCH8occ_IBIyNrAhGtY9NaONVg54soZcUqSolmTHii1ZAZ8YFr6Dmf1AcHW";
      const basemapId = "ArcGIS:LightGray";
      const basemapURL = "https://basemaps-api.arcgis.com/arcgis/rest/services/styles/" + basemapId + "?type=style&apiKey=" + apiKey;
      
      var eMap = new ol.Map({
        target: 'esriMap',
        view: new ol.View({
          center:  ol.proj.fromLonLat([6.1, 52.5]),
          zoom: 13,
        }),
      });
      
      olms(eMap, basemapURL);
    </script>

  </body>
</html>
